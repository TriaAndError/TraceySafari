<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}}
    </mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <app-carousel [imgs]="imgs"></app-carousel>
  </mat-card-content>

  <mat-card-footer>
    <mat-card-subtitle>
      <p>
        {{text}}
      </p>
    </mat-card-subtitle>
    <button mat-flat-button color='primary' (click)='view(title, imgs, text)'>
      view
    </button>
  </mat-card-footer>
</mat-card>
