    <div class="about-info-desc">
      <h1 data-aos="fade-right" >Contact Us</h1>
      <div data-aos="fade-left">

        <mat-form-field id="firstName" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field id="secondName" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%;">
          <textarea matInput placeholder="Leave us a Message here" rows="10"></textarea>
        </mat-form-field>
        <button mat-raised-button class="send">Send</button>
      </div>

    </div>
