<mat-toolbar>
  <mat-toolbar-row>
    <span style="flex: 1 1 auto;"></span>
    <svg width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="20.5" cy="20.5" r="20.5" fill="#1ABE84"/>
      <circle cx="20.5" cy="20.5" r="9" fill="#FB8F1D" stroke="white" stroke-width="3"/>
    </svg>

    <span style="flex: 1 1 auto;"></span>
    <div  style="margin-right: 50px">
      <button mat-button class="pageLink items-center" routerLink="/" >
        <mat-icon svgIcon="home"></mat-icon>Home
      </button>

      <button mat-button class="pageLink" [matMenuTriggerFor]="safari">
        <mat-icon svgIcon="safari"></mat-icon> Safaris</button>
      <mat-menu #safari="matMenu" xPosition="before">
        <button mat-menu-item>National Parks</button>
        <button mat-menu-item>Packages <span id="itinerary">(itinerary ideas)</span></button>
      </mat-menu>
      <button mat-button class="pageLink" [matMenuTriggerFor]="trekking">
        <mat-icon svgIcon="trekking"></mat-icon> Trekking</button>
      <mat-menu #trekking="matMenu" yPosition="below">
        <button mat-menu-item>Mt. Kilimanjaro</button>
        <button mat-menu-item>Mt. Meru</button>
        <button mat-menu-item>Itinerary ideas</button>
      </mat-menu>
      <button mat-button class="pageLink" routerLink="/zanzibar">
        <mat-icon svgIcon="zanzibar"></mat-icon> Zanzibar</button>
      <button mat-button class="pageLink" routerLink="/about">
        <mat-icon svgIcon="about"></mat-icon> About Us</button>
    </div>

    <button mat-flat-button class="login_button">Login</button>
    <button mat-raised-button class="signup_button">Register</button>
  </mat-toolbar-row>
</mat-toolbar>
